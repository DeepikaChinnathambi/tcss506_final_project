{% extends "base.html" %}
{% block content %}
<div class="container mt-4 text-center">
    <h2>Welcome, {{ username }}!</h2>
    <p>This is your profile page.</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Registered on:</strong> {{ user.created_at.strftime('%B %d, %Y') }}</p>

</div>
{% endblock %}
