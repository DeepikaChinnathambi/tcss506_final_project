{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %} 

    <form method="POST" action="{{ url_for('main.loginvalidate') }}">
        <div class="mb-3">
            <label for="Username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="useridentifier" name="useridentifier" placeholder="Enter username or email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Show Password Toggle -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showPasswordToggle">
            <label class="form-check-label" for="showPasswordToggle">
                Show Password
            </label>
        </div>

        <input type="submit" class="btn btn-primary" value="Login">
    </form>
	
	<!-- Forgot password link -->
    <p class="mt-3 text-center">
        <a href="{{ url_for('main.forgot_password') }}">Forgot your password?</a>
    </p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("showPasswordToggle");
    const password = document.getElementById("password");

    toggle.addEventListener("change", function () {
        const type = this.checked ? "text" : "password";
        password.type = type;
        confirmPassword.type = type;
    });
});
</script>

{% endblock %}
